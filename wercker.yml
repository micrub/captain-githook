name: clojure
version: 0.5.0
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type: main
platform: ubuntu@12.04
description: wercker box for Clojure applications (openjdk7-jdk)
keywords:
  - clojure
  - opensource
  - jvm
  - java
  - web
script: |
  sudo apt-get update -yq
  sudo apt-get install -y curl openjdk-7-jdk icedtea-7-plugin
  sudo update-java-alternatives -s java-1.7.0-openjdk-amd64
  sudo curl -o /usr/bin/lein -SL https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
  sudo chmod a+x /usr/bin/lein
  lein
